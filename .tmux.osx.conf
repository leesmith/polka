unbind C-b
set -g prefix C-_
setw -g mode-keys vi

# Select panes, vim-motion style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes in repeatable increments, vim-motion style
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set term color properly
set -g default-terminal "screen-256color"

# Solarized Dark
set -g status-fg blue
set -g status-bg black
setw -g window-status-current-fg white

# Solarized Light
# set -g status-bg white
# set -g status-fg brightyellow
# setw -g window-status-current-fg black

# hostname color
set -g status-left '#[fg=green]#H'

# right status and color
set -g status-right '#[fg=yellow]%A %v %l:%M %p'

# Fix tmux copy bug
set-option -g default-command "reattach-to-user-namespace -l $(basename $SHELL)"

# Load local configuration
source-file ~/.tmux.conf.local
